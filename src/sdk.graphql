query listDeploymentLogs(
  $deploymentId: String!
  $startDate: DateTime!
  $endDate: DateTime!
  $filter: String!
  $limit: Int
) {
  deploymentLogs(
    deploymentId: $deploymentId
    endDate: $endDate
    filter: $filter
    limit: $limit
    startDate: $startDate
  ) {
    # attributes {
    #   key
    #   value
    # }
    # message
    # severity
    # tags {
    #   deploymentId
    #   deploymentInstanceId
    #   environmentId
    #   projectId
    #   serviceId
    #   snapshotId
    # }
    timestamp
  }
}

query listHTTPLogs(
  $deploymentId: String!
  $startDate: String!
  $endDate: String!
) {
  httpLogs(
    deploymentId: $deploymentId
    startDate: $startDate
    endDate: $endDate
    filter: ""
    limit: 10
  ) {
    # upstreamRqDuration
    # upstreamProto
    # upstreamAddress
    # txBytes
    # srcIp
    # rxBytes
    # responseDetails
    # requestId
    # path
    # method
    # httpStatus
    # host
    # edgeRegion
    # downstreamProto
    # deploymentInstanceId
    # deploymentId
    # clientUa
    totalDuration
    timestamp
  }
}

query listMetrics(
  $environmentId: String!
  $serviceId: String
  $volumeId: String
  $startDate: DateTime!
  $endDate: DateTime!
  $groupBy: [MetricTag!]
) {
  metrics(
    environmentId: $environmentId
    serviceId: $serviceId
    volumeId: $volumeId
    measurements: BACKUP_USAGE_GB
    startDate: $startDate
    endDate: $endDate
    groupBy: $groupBy
    includeDeleted: false
    sampleRateSeconds: 10
  ) {
    measurement
    # tags {
    #   volumeId
    #   serviceId
    #   projectId
    #   environmentId
    #   deploymentId
    # }
    values {
      value
      ts
    }
  }
}
