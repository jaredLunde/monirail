query listDeploymentLogs(
  $deploymentId: String!
  $startDate: DateTime!
  $endDate: DateTime!
  $filter: String!
  $limit: Int
) {
  deploymentLogs(
    deploymentId: $deploymentId
    endDate: $endDate
    filter: $filter
    limit: $limit
    startDate: $startDate
  ) {
    timestamp
  }
}

query listHTTPLogs(
  $deploymentId: String!
  $startDate: String!
  $endDate: String!
) {
  httpLogs(
    deploymentId: $deploymentId
    startDate: $startDate
    endDate: $endDate
    filter: ""
    limit: 10
  ) {
    totalDuration
    timestamp
  }
}

query listMetrics(
  $environmentId: String!
  $serviceId: String
  $volumeId: String
  $measurements: [MetricMeasurement!]!
  $startDate: DateTime!
  $endDate: DateTime!
  $groupBy: [MetricTag!]
) {
  metrics(
    environmentId: $environmentId
    serviceId: $serviceId
    volumeId: $volumeId
    measurements: $measurements
    startDate: $startDate
    endDate: $endDate
    groupBy: $groupBy
    includeDeleted: false
    sampleRateSeconds: 10
  ) {
    measurement
    values {
      value
      ts
    }
  }
}
